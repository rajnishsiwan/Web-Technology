<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <h2>Grid Layout</h2>
        <div class="row">
            <div class="col bg-success" >One</div>
            <div class="col bg-primary">Two</div>
            <div class="col bg-danger">Three</div>
        </div>
        <br>
        <div class="row">
            <div class="col bg-danger">Column1</div>
            <div class="col bg-success">Column2</div>
            <div class="col bg-primary">Column3</div>
        </div>
    </div>

    <br>

    <div class="container">
        <h2>Form Demo</h2>
        <form class="mb-3">
            <label class="form-label"  for="email">E-mail</label>
            <input type="text"
                class="form-control"
                placeholder="E-mail"
                id="email"
            />
            <label class="form-label"  for="password">Password</label>
            <input type="text"
                class="form-control"
                placeholder="Password"
                id="password"
            />
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></script> 
</body>
</html>
